<div class="bg container-fluid">

  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control badge-pill campos" type="text" name="nome" id="nome" placeholder="Seu nome" [(ngModel)]="usuario.nome">
          </div>

          <div class="form-group">
            <label for="usuario">E-mail</label>
            <input class="form-control badge-pill campos"  type="text" name="usuario" id="usuario" placeholder="Seu e-mail" [(ngModel)]="usuario.usuario">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control badge-pill campos" type="password" name="senha" id="senha" placeholder="Sua senha" (input)="confirmSenha($event)">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input class="form-control badge-pill campos" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha" [(ngModel)]="usuario.senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="cadastrar badge-pill mr-3 btn btn-danger" routerLink="/login">Cancelar</button>
            <button type="submit" class="btn btn-outline-secondary badge-pill" (click)="cadastrar()">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

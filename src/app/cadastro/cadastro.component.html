<div class="bg container-fluid">

  <div class="row">

    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6 mt-5 mb-5">

      <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <h1 class="text-center">Cadastro</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control badge-pill campos" type="text" name="nome" id="nome" placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input class="form-control badge-pill campos"  type="text" name="usuario" id="usuario" placeholder="Seu usuário">
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input class="form-control badge-pill campos" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>

          <div class="form-group">
            <label for="confirmSenha">Confirmar senha</label>
            <input class="form-control badge-pill campos" type="password" name="confirmSenha" id="confirmSenha"
              placeholder="Confirme sua senha">
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="cadastrar badge-pill btn text-white mr-4" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="cancelar badge-pill btn text-black">Cadastrar</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

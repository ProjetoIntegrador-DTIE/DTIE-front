<div class="container mt-5 mb-5">

  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar a denuncia</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <form>
        <div class="form-group">
          <label for="temas">Tipo de denuncia: </label>
          <select class="form-control badge-pill" id="temas" name="idTema" [(ngModel)]="idTema" (change)="findByIdTema()">
            <option *ngFor="let item of listaTemas" value="{{item.id}}">{{item.categoria}}</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCep">CEP</label>
            <input type="text" class="form-control badge-pill" name="cep" id="inputCep" placeholder="12345678" [(ngModel)]="postagem.cep">
          </div>
          <!-- !lista de UF nome -->
          <div class="form-group col-md-4">
            <label for="inputState">Estado</label>
              <select id="inputState" class="form-control badge-pill" name="estado" [(ngModel)]="postagem.ufNome">
              <option selected>Escolha...</option>
              <option value="Acre">Acre</option>
              <option value="Alagoas">Alagoas</option>
              <option value="Amapá">Amapá</option>
              <option value="Amazonas">Amazonas</option>
              <option value="Bahia">Bahia</option>
              <option value="Ceará">Ceará</option>
              <option value="Distrito Federal">Distrito Federal</option>
              <option value="Espírito Santo">Espírito Santo</option>
              <option value="Goiás">Goiás</option>
              <option value="Maranhão">Maranhão</option>
              <option value="Mato Grosso">Mato Grosso</option>
              <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
              <option value="Minas Gerais">Minas Gerais</option>
              <option value="Pará">Pará</option>
              <option value="Paraíba">Paraíba</option>
              <option value="Paraná">Paraná</option>
              <option value="Pernambuco">Pernambuco</option>
              <option value="Piauí">Piauí</option>
              <option value="Rio de Janeiro">Rio de Janeiro</option>
              <option value="Rio Grande do Sul">Rio Grande do Sul</option>
              <option value="Rio Grande do Norte">Rio Grande do Norte</option>
              <option value="Rondônia">Rondônia</option>
              <option value="Roraima">Roraima</option>
              <option value="Santa Catarina">Santa Catarina</option>
              <option value="São Paulo">São Paulo</option>
              <option value="Sergipe">Sergipe</option>
              <option value="Tocantins">Tocantins</option>
              </select>
          </div>
          <!-- !/lista de UF nome -->

          <!-- !lista de UF sigla -->
          <div class="form-group col-md-4">
            <label for="inputState">UF</label>
              <select id="inputState" class="form-control badge-pill" name="estado" [(ngModel)]="postagem.ufSigla">
              <option selected>Escolha...</option>
              <option value="AC">AC</option>
              <option value="AL">AL</option>
              <option value="AP">AP</option>
              <option value="AM">AM</option>
              <option value="BA">BA</option>
              <option value="CE">CE</option>
              <option value="DF">DF</option>
              <option value="ES">ES</option>
              <option value="GO">GO</option>
              <option value="MA">MA</option>
              <option value="MS">MS</option>
              <option value="MT">MT</option>
              <option value="MG">MG</option>
              <option value="PA">PA</option>
              <option value="PB">PB</option>
              <option value="PR">PR</option>
              <option value="PE">PE</option>
              <option value="PI">PI</option>
              <option value="RJ">RJ</option>
              <option value="RN">RN</option>
              <option value="RS">RS</option>
              <option value="RO">RO</option>
              <option value="RR">RR</option>
              <option value="SC">SC</option>
              <option value="SP">SP</option>
              <option value="SE">SE</option>
              <option value="TO">TO</option>
              </select>
          </div>
          <!-- !/lista de UF sigla -->
        </div>

        <div class="form-group">
          <label for="inputEndereco">Endereço</label>
          <input type="text" class="form-control badge-pill" name="endereco" id="inputEndereco" placeholder="1234 Av. Paulista" [(ngModel)]="postagem.endereco">
        </div>
        <div class="form-group">
          <label for="inputEndereco2">Complemento</label>
          <input type="text" class="form-control badge-pill" name="endereco2" id="inputEndereco2" [(ngModel)]="postagem.complemento">
        </div>


        <div class="form-group">
          <label for="fotos">Link para a foto</label>
          <input type="text" class="form-control badge-pill" name="foto" id="fotos">
        </div>

        <div class="form-group">
          <label for="denuncia">Entre com sua denúncia</label>
          <textarea class="form-control mensagemValidar" name="caixaTexto" id="denuncia" rows="5" [(ngModel)]="postagem.texto"></textarea>
          <div class="textMensagem text-light"></div>
        </div>
      </form>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary mr-3" routerLink="/postagem">Cancelar</button>
        <button type="button" class="btn btn-outline-secondary" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>

</div>

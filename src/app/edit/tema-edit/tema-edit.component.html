<div class="container-fluid mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Edite o Tema</h1>
    </div>
  </div>
  <hr>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="descricao" class="font-weight-bold">Categoria</label>
        <input type="text" class="form-control" id="descricao" name="descricao" [(ngModel)]="tema.categoria">
      </div>

      <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-danger mr-3" routerLink="/tema">Cancelar</button>
        <button type="button" class="btn btn-outline-secondary" (click)="atualizar()">Atualizar</button>
      </div>

    </div>
  </div>
</div>

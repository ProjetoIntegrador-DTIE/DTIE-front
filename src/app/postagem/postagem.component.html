<div>

  <div class="row">

    <!-- Lado esquerdo -->
    <div class="col-md-4"></div>

    <!-- Centro -->
    <div class="col-md-4">
      <form>
        <div class="form-group">
          <label for="">Tipo de denúncia</label>
          <select class="form-control badge-pill" id="exampleFormControlSelect1">
            <option>Infantil</option>
            <option>Escravo</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">Endereço</label>
          <input type="text" class="form-control badge-pill" id="inputAddress" placeholder="1234 Av. Paulista">
        </div>
        <div class="form-group">
          <label for="">Complemento</label>
          <input type="text" class="form-control badge-pill" id="inputAddress2">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="">Cidade</label>
            <input type="text" class="form-control badge-pill" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="">Estado</label>
            <select id="inputState" class="form-control badge-pill">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-4">
            <label for="">CEP</label>
            <input type="text" class="form-control badge-pill" id="inputCep" placeholder="12345-678">
          </div>
        </div>
        <div class="form-group">
          <label for="">Foto do Local</label>
          <input type="file" class="form-control-file" id="fotos">
        </div>
        <div class="form-group">
          <label for="">Entre com sua denúncia</label>
          <textarea class="form-control" id="denuncia" rows="5"></textarea>
        </div>
      </form>

      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary badge-pill">Enviar</button>
        </div>

        <div class="col-md-6 d-flex justify-content-end">
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Urgencia
              </label>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- lado direito -->
    <div class="col-md-4"></div>

  </div>

</div>
